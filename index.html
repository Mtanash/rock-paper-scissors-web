<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/42a55ce59a.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <span class="badge user-badge">user</span>
      <span class="badge computer-badge">Comp</span>
      <p><span class="user">0</span>:<span class="computer">0</span></p>
    </div>
    <h2 class="result">
      . <br />
      .
    </h2>
    <div class="icons">
      <div class="rock">
        <i class="fas fa-hand-rock fa-5x"></i>
      </div>
      <div class="paper">
        <i class="fas fa-hand-scissors fa-5x"></i>
      </div>
      <div class="scissors">
        <i class="fas fa-hand-paper fa-5x"></i>
      </div>
    </div>
    <h4>make your move</h4>
    <script src="js/app.js"></script>
  </body>
</html>
